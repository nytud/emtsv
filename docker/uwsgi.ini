[uwsgi]

# plugins = python3
project = emtsv
uid = uwsgi
gid = uwsgi
chdir = /app
pythonpath=/app

master = true
lazy = true
manage-script-name = true

# %k is detected cpu cores
# processes = %(%k * 2 + 1)
processes = 2
harakiri = 120
cpu-affinity = 1
vacuum = 1
optimize = 2

http-socket = 0.0.0.0:5000
#stats = 0.0.0.0:5001

# 8MB
post-buffering = 8192
buffer-size = 32768

mount = /=docker/emtsvREST.wsgi
